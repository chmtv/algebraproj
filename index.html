<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algebra liniowa - Projekt</title>
    <link rel="stylesheet" href="index.css">
    <script src="./triangles.js"></script>
</head>
<body>
    
    <header id="title">Algebra liniowa - Projekt - Trójkąty i czworościany</header>
    <main>
    <section id="triangles">
        <h2>Trójkąt</h2>
        <section className="coordinate">
            <label for="">Współrzędna A: </label>
            <input type="number" placeholder="x" name="triangleCoord1X" />
            <input type="number" placeholder="y" name="triangleCoord1Y" />
            <input type="number" placeholder="z" name="triangleCoord1Z" />
        </section>
        <section className="coordinate">
            <label for="">Współrzędna B: </label>
            <input type="number" placeholder="x" name="triangleCoord2X" />
            <input type="number" placeholder="y" name="triangleCoord2Y" />
            <input type="number" placeholder="z" name="triangleCoord2Z" />
        </section>
        <section className="coordinate">
            <label for="">Współrzędna C: </label>
            <input type="number" placeholder="x" name="triangleCoord3X" />
            <input type="number" placeholder="y" name="triangleCoord3Y" />
            <input type="number" placeholder="z" name="triangleCoord3Z" />
        </section>
        
        <input type="button" value="Pokaż obliczenia" onClick="handleTriangleCoordsSubmit()"/>
        <section id="trianglesMsg"></section>
        <section id="triangleSideLengths"></section>
        <section id="triangleArea"></section>
        <section id="triangleAngles"></section>
        <section id="triangleHeights"></section>
    </section>
    <section id="tetrahedron">
        <h2>Czworościan</h2>
        <section>
            <section className="coordinate">
                <label for="">Współrzędna A: </label>
                <input type="number" placeholder="x" name="tetraCoord1X" />
                <input type="number" placeholder="y" name="tetraCoord1Y" />
                <input type="number" placeholder="z" name="tetraCoord1Z" />
            </section>
            <section className="coordinate">
                <label for="">Współrzędna B: </label>
                <input type="number" placeholder="x" name="tetraCoord2X" />
                <input type="number" placeholder="y" name="tetraCoord2Y" />
                <input type="number" placeholder="z" name="tetraCoord2Z" />
            </section>
            <section className="coordinate">
                <label for="">Współrzędna C: </label>
                <input type="number" placeholder="x" name="tetraCoord3X" />
                <input type="number" placeholder="y" name="tetraCoord3Y" />
                <input type="number" placeholder="z" name="tetraCoord3Z" />
            </section>
            <section className="coordinate">
                <label for="">Współrzędna D: </label>
                <input type="number" placeholder="x" name="tetraCoord4X" />
                <input type="number" placeholder="y" name="tetraCoord4Y" />
                <input type="number" placeholder="z" name="tetraCoord4Z" />
            </section>
        </section>
        <input type="button" value="Pokaż obliczenia" onClick="handleTetraSubmit()"/>
        <section id="tetraMsg"></section>
        <section id="tetraArea"></section>
        <section id="tetraVolume"></section>
        <section id="tetraHeight"></section>
    </section>
</main>
</body>
</html>
